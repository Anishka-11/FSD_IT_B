<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive eCommerce</title>
    <link rel="stylesheet" href="EcommerceStyles.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>ShopNow</h1>
        </div>
        <div class="cart">
            <button id="viewCartButton">View Cart (<span id="cartCount">0</span>)</button>
        </div>
    </header>

    <main>
        <section class="product-list">
    
            <div class="product" data-id="1">
                <img src="https://m.media-amazon.com/images/I/315hgsWZgML.jpg" alt="Product 1">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="2">
                <img src="https://m.media-amazon.com/images/I/41FkGv0CEtL._AC._SR180,230.jpg" alt="Product 2">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
            <div class="product" data-id="3">
                <img src="https://m.media-amazon.com/images/I/41WgmR8wfCL._AC._SR180,230.jpg" alt="Product 3">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <button class="add-to-cart">Add to Cart</button>
            </div>
        </section>
    </main>

    <div id="cartModal" class="cart-modal">
        <div class="cart-modal-content">
            <span id="closeCart" class="close-button">&times;</span>
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
            <p>Total: $<span id="totalPrice">0.00</span></p>
            <button id="checkoutButton" class="checkout-btn">Proceed to Checkout</button>
        </div>
    </div>

    <script src="EcommerceScript.js"></script>

</body>
</html>
